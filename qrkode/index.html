<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/qrkode/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="block">
        <div class="qr-img">
          <img class="qr-img__main" src="/qrkode/img/qr-code.png" alt="" />
        </div>
        <div class="text">
          <div class="title-text">
            <p class="title-text__head">Improve your front-end skills by building projects</p>
          </div>
          <div class="main-text">
            <p class="main-text__object">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to next level
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
